<script>
    // 1.语法
    // 2.类型
    // 3.变量
    // 4.函数
    // 5.回调函数
    // 变量 - 全局变量
    // 弱类型
    var a = 10;
    // 函数 - function 关键字
    // 函数名
    // 形参：用于接收外部数据
    // 书写逻辑代码即可
    // return 返回给外部的调用者执行结果
    function add(num1, num2, callback) {
        var sum = num1 + num2; // 一个3秒的一个倒计时随机抽奖的项目需求过程
        // 延迟 3000 毫秒，执行一个函数
        // setTimeout(() => {
        callback(sum)
        // }, 3000);
    }
    function con(number) {
        console.log(number);
    }
    // 变量来接收函数经过计算的值
    // var sum = add(1,2,add1)
    add(3, 2, con)
    // 结果打印操作 - 继续执行逻辑代码使用计算结果值

    // 1.什么是回调函数(callback)
    // 把函数作为参数传入到另外一个函数中，当需要使用这个函数的时候，再回调
    // 运行这个函数
    // 2.回调函数的特点是什么
    // 1.不会立即执行，可以由使用者在需要调用和使用的情况下再使用
    // 2.回调函数是一个闭包
    // 3.执行前确认其必须是一个函数
    // 同步 和 异步 - 多线程概念问题
    // 主线程  分线程
    // 也是异步编程的基本方式
    // 3.为什么要用到回调函数

    // 数据从后台请求 --> 经过处理 --> 展示到HTML页面上
    // 技术点 Ajax

    // 展示到页面
    // 1.获取需要展示DOM标签 - 3个 - JS DOM 技术
    requestData("get", "aboutus","", function(res) {
        var h1 = document.getElementById("main_h1");
        var h3 = document.getElementById("main_h3");
        var p = document.getElementById("main_p");
        // 将需要动态修改的标签拿到 JS 中
        // 将后台的数据放到标签上
        // innerHTML 和 innerText 的区别
        // innerHTML：返回的内容，包含HTML标记
        // innerText：返回文本的值,而不是HTML
        h1.innerText = res.data.title;
        h3.innerHTML = res.data.subTitle;
        p.innerHTML = res.data.info;
    });



</script>
